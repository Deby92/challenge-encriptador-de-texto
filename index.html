<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Encriptador de texto</title>
  </head>
  <body>
    <header>
      <nav><a href="/images/image.png"></a></nav>
    </header>
    <main>
      <section class="section-text">
        <div class="container-inputText">
          <h1>Encriptador de Textos</h1>
          <textarea
            class="inputText"
            id="inputText"
            placeholder="Ingrese el texto aquí..."
          ></textarea>
          <button onclick="encriptar()">Encriptar</button>
          <button onclick="desencriptar()">Desencriptar</button>
        </div>
        <div class="container-outputText">
          <textarea
            class="outputText"
            id="outputText"
            placeholder="Texto encriptado/desencriptado aparecerá aquí..."
            readonly
          ></textarea>

          <button onclick="copiarTexto()">Copiar Texto Encriptado</button>
        </div>
      </section>
    </main>
    <footer>
      <p>
        Desarrollado por
        <a href="https://github.com/Deby92" target="_blank"
          >Debora Cantuarias</a
        >
      </p>
    </footer>
  </body>
  <script src="/main.js"></script>
</html>
