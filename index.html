<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/style.css" />
    <title>Encriptador de texto</title>
  </head>
  <body>
    <header>
      <nav class="nav"><img class="logo" alt="logo de alura" src="/images/Logo.png" /><h1>Encriptador de Textos</h1></nav>
    </header>
    <main>
      <section class="section-text">
        <div class="container-inputText">
          <textarea
            class="inputText"
            id="inputText"
            placeholder="Ingrese el texto aquí"
          ></textarea>
          <p class="texto-info"><i class="fa-solid fa-circle-exclamation fa-sm"></i>&nbsp;No deben ser utilizados letras con acentos ni caracteres especiales</p>
          <div class="container-buttons">
            <button class="encriptar" onclick="encriptar()">Encriptar</button>
            <button class="desencriptar" onclick="desencriptar()">
              Desencriptar
            </button>
          </div>
        </div>
        <div class="container-outputText">
          <textarea
            class="outputText"
            id="outputText"
            placeholder="Texto encriptado/desencriptado aparecerá aquí"
            readonly
          ></textarea>
          <button class="btn-copiarTexto" onclick="copiarTexto()">Copiar Texto Encriptado</button>
        </div>
      </section>
    </main>
    <footer>
      <p>
        Desarrollado por
        <a href="https://github.com/Deby92" target="_blank"
          >Debora Cantuarias</a
        >
      </p>
    </footer>
  </body>
  <script src="/main.js"></script>
</html>
